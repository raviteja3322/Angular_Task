
  

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

    <table mat-table [dataSource]="files" class="mat-elevation-z8" >
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef>FileName</th>
        <td mat-cell *matCellDef="let element"> {{element.fileName}}  &nbsp; 
          <a><mat-icon  (click)="findByFileName(element.fileName)">visibility</mat-icon></a> </td>   
      </ng-container>
 

      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">  
          <mat-icon (click)="download(element.fileName)" class="icon download">assignment_returned</mat-icon> 
          <button aria-label="Example icon button with a delete icon" (click)="delete(element.fileName)">
            <mat-icon>delete</mat-icon>
          </button>
          
        </td>
       
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
